<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simple-web-ui</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/>

<body class="container">
    <hr/>
    <h1>simple-web-ui</h1>
    <hr/>
    From :<input id="fromDP"/> To <input id="toDP"/>
    <hr/>
     <select id="todos-count">
        <option>5</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
    </select>
    <button class="btn btn-dark">Load Todos</button>
    <button class="btn btn-warning">Hide/Show todos</button>
    <hr/>
    <div class="">
        <table class="table table-bordered table-sm">
            <tbody id="todosTable">

            </tbody>            
        </table>
    </div>

    <hr/>
    <button id="startBtn" class="">start</button>
    <button id="stopBtn" class="">stop</button>
    <hr/>
    <img src="./images/1.jpeg" />
    <hr/>
    <div id="greetBox" class="alert alert-info" style="display: block;">
        welcome to web-ui-world
    </div>
    <button class="btn btn-primary">show</button>
    <button class="btn btn-danger">hide</button>
    <button class="btn btn-success">greet me</button>
