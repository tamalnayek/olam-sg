<div class="container">
  <hr/>
  <h1>{{title}}</h1>
  <hr/>

  <div class="list-group">
      <div *ngFor="let item of items" class="list-group-item">
          <div class="row">
              <div class="col-3 col-sm-3 col-md-3 col-lg-3">
                  <img [src]="item.image" class="img-fluid" />
              </div>
              <div class="col-9 col-sm-9 col-md-9 col-lg-9">
                  <h4>{{item.name}}</h4>
                  <h5>{{item.price}}</h5>
                  <button *ngIf="item.canBuy" class="btn btn-primary btn-sm">buy</button>
                  <br/><br/>
                  <ul class="nav nav-tabs">
                      <li class="nav-item">
                          <a class="nav-link" 
                             [class.active]="isTabSelected(1)" 
                             (click)="changeTab(1)" 
                             href="#">Description</a>
                      </li>
                      <li class="nav-item">
                          <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}"
                             (click)="changeTab(2)" 
                             href="#">Specification</a>
                      </li>
                      <li class="nav-item">
                          <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" 
                             class="nav-link" 
                             (click)="changeTab(3)" 
                             href="#">Reviews</a>
                      </li>
                  </ul>
                  <div *ngIf="isTabSelected(1)">{{item.description}}</div>
                  <div *ngIf="isTabSelected(2)">Not Yet</div>
                  <div *ngIf="isTabSelected(3)">None Yet</div>
              </div>
          </div>
      </div>
  </div> 
</div>
