<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bank-app</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="container">

	<hr />
	<h1>my-bank</h1>
	<hr />
	<a class="btn btn-sm btn-danger" href="/txr-form.html">Fund Transfer</a>
	<hr />

	<div class="row">
		<div class="col-6 col-sm-6 col-md-6">
			<div class="card">
				<div class="card-header">Txr Form</div>
				<div class="card-body">
					<form action="txr" method="post">
						<div class="form-group">
							<label>Amount</label> 
							<input class="form-control" type="number" name="amount">
						</div>
						<div class="form-group">
							<label>From Account</label> 
							<input class="form-control" type="number" name="fromAccNum">
						</div>
						<div class="form-group">
							<label>To Account</label> 
							<input class="form-control" type="number" name="toAccNum">
						</div>
						<button class="btn btn-dark">Transfer</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
