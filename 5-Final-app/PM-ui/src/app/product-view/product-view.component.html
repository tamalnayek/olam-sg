
<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-3 col-sm-3 col-md-3 col-lg-3"></div>
			<div class="col-9 col-sm-9 col-md-9 col-lg-9">
				<h4>
					{{product.name|uppercase}} <small>{{product.date|date}}</small>

				<h5>{{product.price|currency:'INR'}}</h5>
				<p>{{product.description}}</p>
			</div>
		</div>
	</div>
</div>
